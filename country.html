<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <header class="header-container">
  <div class="header-content">
    <h2 class="title"><a href="/">Where in the world?</a></h2>
    <p class="theme-changer"><i class="fa-regular fa-moon"></i>&nbsp; Dark Mode</p>
  </div>
</header>


    <main>
      <div class="country-details-container">
        
        <span class="back-button" onclick="history.back()">
            <i class="fa-solid fa-arrow-left"></i> Back
        </span>
         <div class="country-details">
            <img src="" alt="">
            <div class="detais-text-container">
             <h1>Iceland</h1>
             <div class="details-text"> 
                 <p><b>Native Name: </b><span class="native-Name"></span> </p>
                 <p><b>Population: </b><span class="population"></span></p>
                 <p><b>Region: </b><span class="region"></span></p>
                 <p><b>Sub Region: </b><span class="sub-region"></span></p>
                 <p><b>Capital: </b><span class="capital"></span></p>
                 <p><b>Top Level Domain: </b><span class="top-level-domain"></span></p>
                 <p><b>Currency: </b><span class="currency"></span></p>
                 <p><b>Language: </b><span class="language"></span></p>
             </div>
             <div class="border-countries">
                <b>Border-countries : &nbsp;</b> 
                
             </div>

            </div>
         </div>

      </div>
    </main>

    <script src="country.js"></script>
</body>
</html>
